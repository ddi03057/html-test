<!DOCTYPE html>
<html>
  <head>
		<!-- 해더-->
    <title>jsp jajd</title>
		<meta charset="UTF-8" />
		<style>
			/*
			body{
				font-size:10pt;
				color*/
				p{
					color: blue;
					font-weight:400;
				}

				#one{
					color: red;
				}
				#classone{
					color:gray;
					font-weight:100;
				}
		</style>

		<!-- 싱글 태그 : 중복 처리 할 필요 없이 콘텐츠에다 /입력-->>
  </head>

  <body>
		<!-- 내용-->
		Hello World!
		<p>1.태그명 /속성 </p>
		<태그명 속성1="" 속성2="">ㅇㅁㄴㅇㅁㄴㅇ</태그명>
		<p>HTML에서 주석문</p>
		자바는 : //단일 /*다중 */ </br>
		<!--주석문-->
		<!--
			주석문 다중 코드
		-->

		<!-- 문서의 제목-->
		<h1>대제목</h1>
		<h2>대제목</h2>
		<h3>대제목</h3>

		<p id="one">문단문단</p>
		<!-- id(identifier) : 한 문서에 유일한 존재, 동일 html
			ㅇ에서 중복되는 거 지양 즉 1개만 사용을 지향
		style sheet 집단화 할려면 class라는 속성 사용-->
		<p>문단문단2</p>
		<p> id="one">문단문단3</p>
		<p class="classone">문단문단10</p>
		문단 없이 치면 어떻게 되나요 <br/>
		알고 싶어요<br/>

		<p>
			<strong>하악하악</strong>
		</p>

		<p>
			<b><i>하악하악</i></b>
		</p>

		<p>
			<strong class="classone">하악하악</strong>
		</p>


		<nav>22</nav>
		<div>11</div>
		<footer>33</footer>
		<!-- ul li-->

		<ul>
			<li>1번</li>
			<li>2번</li>
			<li>3번</li>
		</ul>

		<!--a태그 href-->
		<a href="01.html" target="_blank">01.html로 이동</a>
		<!--지양하는 이유 : 반응형 적응형 잘안쓰기 때문=>그러나 뼈대는잡아야하므로 
		table 여전히 사용-->
	</body>
</html>
